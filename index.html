<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
<div class="container">
<p>Please enter your text or URL</p>
<input type="text" placeholder="Text or URL" id="inputText">
<div id="qrImg">
<img src="" alt="QR code" id="qrCode">
</div>
<button id="buttonChange"  onclick="qrCodeGen()">Generator QR code</button>


</div>
    <script>

        const inputText=document.getElementById('inputText');
        const qrCode=document.getElementById('qrCode');
        const qrImg=document.getElementById('qrImg');
      function qrCodeGen(){
        if(inputText.value.length>0){
       qrCode.src= "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+inputText.value;
        qrImg.classList.add('show-img');
        }
        else{
            inputText.classList.add('error');
            setInterval(()=>{
                inputText.classList.remove('error');
            },1000);
        }

        }
    </script>
    </body>
</html>
